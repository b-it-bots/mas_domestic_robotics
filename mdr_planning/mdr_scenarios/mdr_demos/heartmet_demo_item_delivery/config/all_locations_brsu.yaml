    - state:
        name: IDENTIFY_POSTURE
        state_module_name: mdr_demo_context_aware_hand_over.scenario_states.identify_posture
        state_class_name: IdentifyPosture
        transitions:
            - transition:
                name: succeeded
                state: HAND_OVER
            - transition:
                name: failed
                state: DETECT_PERSON_FRONT
        arguments:
            - argument:
                name: posture_height_width_ratio_ranges
                value:
                    standing: [1.65, 6.0]
                    seated: [0.6, 1.65]
                    lying: [0.0, 0.6]     
    - state:
        name: HAND_OVER
        state_module_name: mdr_demo_context_aware_hand_over.scenario_states.hand_over
        state_class_name: HandOver
        transitions:
            - transition:
                name: succeeded
                state: DONE
            - transition:
                name: failed
                state: HAND_OVER
            - transition:
                name: failed_after_retrying
                state: DONE
        arguments:
            - argument:
                name: number_of_retries
                value: 3
            - argument:
                name: obstacle_present
                value: False
            - argument:
                name: context_aware
                value: True
            - argument:
                name: release_detection
                value: True
